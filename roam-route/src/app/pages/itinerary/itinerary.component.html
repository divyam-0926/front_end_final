<div class="min-h-screen bg-[#66645a] flex flex-col items-center py-8 px-4">
    <div class="w-full max-w-3xl flex flex-col md:flex-row gap-8">
        <div class="flex-1 flex flex-col gap-4">
            <button *ngFor="let d of destinations" class="w-full flex items-center justify-between bg-[#e9ddc9] text-[#555] rounded-xl px-6 py-4 text-lg font-medium shadow transition hover:bg-[#d6cdbb]" (click)="onDestinationClick(d)" type="button">
        <span>
          <span class="font-semibold">Destination {{ d }}</span>
        </span>
        <span class="text-2xl">&rarr;</span>
      </button>
            <button class="mt-4 bg-[#b7b5a5] text-[#444] rounded-xl px-6 py-3 text-lg font-bold shadow hover:bg-[#a7a5a0] transition" (click)="addDestination()" type="button">
        + Add Destination
      </button>
        </div>
        <div class="flex-shrink-0 rounded-2xl overflow-hidden bg-[#e9ddc9] border-4 border-[#b7b5a5] w-full md:w-80 h-96 flex items-center justify-center">
            <img [src]="catImageUrl" alt="Funny Cat" class="object-cover w-full h-full" />
        </div>
    </div>
</div>
